<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="stylesheet" href="./css/base.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Oswald" rel="stylesheet">

</head>
<body>
    <header>
        <h1>The Gallery of Horns</h1>

        <input id="pageOne" type="button" value="Page 1"></input>
        <input id="pageTwo" type="button" value="Page 2"></input>
       
        <select name="animals" id="dropDown">
            <option value="default">Filter by Keyword</option>
              <template id="keywordList">
            <option value="{{keyword}}">{{keyword}}</option>
          </template>
        </select>
        <input id="title" type="button" value="Sort by Title"></input>
        <input id="hornsNum" type="button" value="Sort by Horns"></input>
    </header>
<main>
    <template id="img-template">

    <div id="template">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="" value="{{keyword}}">
        <p>{{description}}</p>
        <h3>Number of Horns: {{horns}}</h3>
    </div>
</template>
</main>

   <script src="https://unpkg.com/mustache@latest"></script> 
   
   <script src="js/app.js"></script>  
</body>
</html>
